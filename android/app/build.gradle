plugins {
    id 'com.android.application'
}

ext {
    // Define version properties for dependencies
    androidxAppCompatVersion = '1.3.1' // Replace with the appropriate version
    androidxCoordinatorLayoutVersion = '1.1.0' // Example for CoordinatorLayout
    coreSplashScreenVersion = '1.0.0' // Example for Core Splash Screen
    junitVersion = '4.13.2' // Example for JUnit
    androidxJunitVersion = '1.1.3' // Example for AndroidX JUnit
    androidxEspressoCoreVersion = '3.4.0' // Example for Espresso
}

android {
    compileSdkVersion 33 // Set to the appropriate SDK version

    defaultConfig {
        applicationId "io.ionic.portfolio"
        minSdkVersion 21 // Set to your minimum SDK version
        targetSdkVersion 33 // Set to your target SDK version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Specify the namespace
        namespace "io.ionic.portfolio" // Add this line

        aaptOptions {
            // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_14 // Set to Java 14
        targetCompatibility JavaVersion.VERSION_14 // Set to Java 14
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

// Apply Capacitor build configuration
apply from: 'capacitor.build.gradle'

// Google Services plugin application
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.exists()) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch (Exception e) {
    // Handle exception if needed
}
